<mat-card>
    <mat-card-header>
      <mat-card-title>Gesti√≥n Clientes</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-expansion-panel (opened) = "panelOpenState.set(true)"
          (closed) = "panelOpenState.set(false)">
            <mat-expansion-panel-header>
              <mat-panel-title> Filtrar - Click para {{ panelOpenState() ? 'Cerrar' : 'Abrir'}} </mat-panel-title>

            </mat-expansion-panel-header>
            <mat-form-field>
                <mat-label>Id Cliente</mat-label>
                <input matInput>
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput>
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Apellido 1</mat-label>
                <input matInput>
            </mat-form-field> 
            <mat-form-field>
                <mat-label>Apellido 2</mat-label>
                <input matInput>
            </mat-form-field>    
        </mat-expansion-panel>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="idCliente">
                <th mat-header-cell *matHeaderCellDef> Id Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.idCliente}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="apellido1">
                <th mat-header-cell *matHeaderCellDef> Apellido 1 </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido1}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="apellido2">
                <th mat-header-cell *matHeaderCellDef> Apellido 2 </th>
                <td mat-cell *matCellDef="let element"> {{element.apellido2}} </td>
              </ng-container>
          
              <ng-container matColumnDef="botonera">
                <th mat-header-cell *matHeaderCellDef style="text-align: center;"> 
                    <button mat-icon-button (click)="onNuevoClick();">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element" >
                    <div style="display: flex; justify-content: space-around;">
                        <button mat-icon-button (click)="onEditarClick(element.idCliente);"><mat-icon>edit</mat-icon></button>
                        <button mat-icon-button (click)="onEliminarClick(element.idCliente);"><mat-icon>delete</mat-icon></button>
                        <button mat-icon-button (click)="onInfoClick(element.idCliente);"><mat-icon>info</mat-icon></button>
                    </div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
          
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button><mat-icon>print</mat-icon> Imprimir </button>
        <button mat-raised-button [routerLink] = "'/home'"><mat-icon>close</mat-icon> Cerrar </button>
    </mat-card-actions>
    <mat-card-footer>
      
    </mat-card-footer>
</mat-card>
